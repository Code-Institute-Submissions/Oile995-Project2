<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ultimate VideoGame Quiz</title>
</head>
<body>

    <!-- Header title-->
    <header class="center">
        <h1>The Ultimate Video-Game Quiz!</h1>
    </header>
    <!-- Home hero image section-->
    <section id="herobanner">
        <div id="hero-image" >
            <img src="assets/images/quiz-home.png" style="max-width: 100%; height: auto;" alt="Famous game characters from World of Warcraft to Super Mario in retro game border and background">
        </div>
    </section>
    <br>

    <!-- Quiz section-->
    <section id="quiz-section">
        <div class="difficulty-container">
            <div id="difficulty-easy" onclick="startGame();">
                <h1>Easy!</h1>
                <h3>Questions</h3>
                <p>Answer was wrong</p>
            </div>
            <div id="difficulty-medium" onclick="startGame();">
                <h1>Medium!</h1>
                <h3>Questions</h3>
                <p>Answer was wrong</p>
            </div>
            <div id="difficulty-hard" onclick="startGame();">
                <h1>Hard!</h1>
                <h3>Questions</h3>
                <p>Answer was wrong</p>
            </div>

            <div id="game-container" class="hide">
                <h1> You did it!</h1>
            </div>
        </div>
    </section>

    <footer>

    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
